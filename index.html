<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library | The Odin Project</title>
</head>
<body>
    <div class="header">
        <span>Book Library</span>
    </div>
    <div class="content">
        <form id="form">
            <div><label for="bookName">Book name</label></div>
            <div><input type="text" name="bookName" id="bookName" required></div>

            <div><label for="author"></label>Author</div>
            <div><input type="text" name="author" id="author"></div>

            <div><label for="pages"></label>Page number</div>
            <div><input type="text" name="pages" id="pages"></div>

            <div><label for="read"></label>Read</div>
            <div><input type="checkbox" name="read" id="read"></div>

            <button type="submit" id="submitButton">Add</button>
        </form>
    </div>



    <script src="javascript.js" defer></script>
</body>
</html>
