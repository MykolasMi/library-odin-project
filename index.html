<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Library | The Odin Project</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="topText">A book library.</div>
            <div class="bottomText">A project for <a href="https://www.theodinproject.com/">The Odin Project</a>in which I have to create a library using <i>Object Constructors</i></div>
            <div class="button"><button id="add"></button></div>
        </div>
        <form id="form">
            <div><label for="name">Book name</label></div>
            <div><input type="text" name="name" id="name" required></div>

            <div><label for="author">Author</label></div>
            <div><input type="text" name="author" id="author" required></div>

            <div><label for="pages">Page number</label></div>
            <div><input type="text" name="pages" id="pages" required></div>

            <div><label for="read">Read</label></div>
            <div><input type="checkbox" name="read" id="read"</div>

            <button type="submit" id="submitButton">Add</button>
        </form>
        <div class="libraryContainer">
            <table id="table">
                <tr>
                    <td>Name</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="status"></div>


    <script src="javascript.js" defer></script>
</body>
</html>
